
<div class="py-5 border-top">
  <div class="container">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              Currently maintained by 
              <a href="mailto:{{ site.email }}">
                {{ site.author | escape }}
              </a>
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>
      </div>

    </div>

  </div>
</div>
